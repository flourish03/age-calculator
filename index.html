<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
<div class="input-type">
<div class="container-input">
   <span class="span-day">Day</span>
    <input type="number" id="day" placeholder="DD">
    <small class="errorday"></small>
</div>

<div class="container-input">
    <span class="span-month">Month</span>
    <input type="number" id="month" placeholder="MM">
    <small class="errormonth"></small>
</div>
<div class="container-input">
    <span class="span-year">year</span>
    <input type="number" id="year" placeholder="YYYY"> 
    <small class="erroryear"></small>
</div>
</div>
<button class="submit-btn">
    <img src="./images/icon-arrow.svg" alt="">
</button>
<div class="result">
<h1><span class="result-year">--</span>years</h1>
<h1><span class="result-month">--</span>months</h1>
<h1><span class="result-day">--</span>days</h1>
</div>

    </div>
<script src="script.js"></script>

    
</body>
</html>
